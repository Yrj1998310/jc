<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function login(){
	     //获取input中的值，dom操作
			 var  $uname=uname.value;
			 var  $upwd=upwd.value;
			 //非空验证
			 if($uname==""){
			    alert("用户名不能为空");
					return;
			 }
			 if($upwd==""){
			    alert("密码不能为空");
					return;
			 }
			 //1.获取异步对象xhr
			 var xhr=new XMLHttpRequest();
			 //4.绑定监听，获取响应
			 xhr.onreadystatechange=function(){
			    if(xhr.readyState==4&&xhr.status==200){
					var  result=xhr.responseText;
					if(result=="1"){
				       alert("登录成功");
					}else  if(result=="0"){
				     alert("用户名密码错误");
					}else{
					  alert("未接收到用户信息");
				}
			}
		}
			 //2.打开链接，创建 请求
		xhr.open("post","/user/login/"+$uname+"&"+$upwd,true);
			 //3.发送请求
			xhr.send();
	}
	</script>
</head>
<body>
	<input type="text" id="uname"><br>
	<input type="text" id="upwd"><br>
	<button onclick="login()">登录</button>
</body>
</html>
